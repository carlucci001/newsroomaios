name: CI — Build & Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Dummy env vars for build-time compilation only.
  # Real values live in Vercel environment settings.
  NEXT_PUBLIC_FIREBASE_API_KEY: ci-placeholder
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ci-placeholder
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: ci-placeholder
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ci-placeholder
  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ci-placeholder
  NEXT_PUBLIC_FIREBASE_APP_ID: ci-placeholder
  NEXT_PUBLIC_TENANT_ID: ci-placeholder
  NEXT_PUBLIC_SITE_NAME: CI Build
  NEXT_PUBLIC_BASE_URL: https://ci.newsroomaios.com

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check env var safety (no raw process.env for Stripe keys/URLs)
        run: |
          echo "Checking for raw process.env.STRIPE_SECRET_KEY in Stripe routes..."
          if grep -r "process\.env\.STRIPE_SECRET_KEY" app/api/stripe/ --include="*.ts" | grep -v node_modules; then
            echo "::error::Found raw process.env.STRIPE_SECRET_KEY usage. Use safeEnv('STRIPE_SECRET_KEY') from @/lib/env instead."
            exit 1
          fi
          echo "Checking for raw process.env.NEXT_PUBLIC_BASE_URL in Stripe routes..."
          if grep -r "process\.env\.NEXT_PUBLIC_BASE_URL" app/api/stripe/ --include="*.ts" | grep -v node_modules; then
            echo "::error::Found raw process.env.NEXT_PUBLIC_BASE_URL usage. Use safeEnv('NEXT_PUBLIC_BASE_URL', 'https://newsroomaios.com') from @/lib/env instead."
            exit 1
          fi
          echo "All Stripe routes use safeEnv() — env vars are protected."

      - name: Build
        run: npm run build

      - name: Report version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "## Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY